                        </div>

                            <span class="text-muted">Deadline: 2023-11-10</span>

                        </div>

                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="flexCheckSubtask2">
                                    <label class="form-check-label" for="flexCheckSubtask2">
                                        Unteraufgabe 2

                </ul>
